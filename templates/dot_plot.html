  <body>
    {% extends "template.html" %}

      <div class="btn-group">
          <select id="yearDropdown"></select>
      </div>

          <select id="fuelDropdown"><option value="all">all fuel types</option></select>
          <option value="all"></option>
        </div>
      </div>
      <div class="legend-group">
        <svg id="legend" height=50 width=1150></svg>

      </div>
    </div>
    <!-- Area for chart -->
    <div id="chart">
        
    </div>
