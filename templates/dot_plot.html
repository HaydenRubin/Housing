<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Dot Plot</title>
      <link rel="stylesheet" type="text/css" href="./static/css/dot_plot.css">
  </head>
  <body>
    {% extends "template.html" %}
	  {% block content %}
    
    <!-- Small button groups (default and split) -->
    <div id="chartHeader"></div>
      <svg id="chart-title" height=30 width=950></svg>
      <g id="chartTitle"></g>
      <div class="btn-group" style="margin-bottom:1%">
            <select id="yearDropdown">
              <option  value="2019">2019</option>
              <option  value="2018">2018</option>
              <option  value="2017">2017</option>
              <option  value="2016">2016</option>
              <option  value="2015">2015</option>
              <option  value="2014">2014</option>
              <option  value="2013">2013</option>
              <option  value="2012">2012</option>
              <option  value="2011">2011</option>
              <option  value="2010">2010</option>
            </select>
            <select id="fuelDropdown"><option value="all">all fuel types</option></select>
      </div> 
      <div class="legend-group">
        <svg id="legend" height=40 width=1050></svg>
      </div>
    </div>
   
    <!-- Area for chart -->
    <div id="chart">
        
    </div>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <!-- <script src="https://d3js.org/d3-array.v2.min.js"></script> -->
    <script type="text/javascript" src="./static/js/dot_plot.js"></script>
    {% endblock %}
  </body>
</html>
